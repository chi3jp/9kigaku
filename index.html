<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カウントボタン</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button { font-size: 1.5em; padding: 10px 20px; }
    h1 { font-size: 2em; }
  </style>
</head>
<body>
  <h1>カウント: <span id="count">0</span></h1>
  <button onclick="countUp()">＋1</button>

  <script>
    let count = 0;
    function countUp() {
      count++;
      document.getElementById("count").textContent = count;
    }
  </script>
</body>
</html>
